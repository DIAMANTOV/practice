<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function oddNumbersChecking(array) {
            let isOdd = false;
            for (const element of array) {
                if(element % 2 != 0){
                    isOdd = true; 
                    break
                }
            }
            if(isOdd){
                console.log(true);
            } else {
                console.log(false);
            }
        }

        const arr1 = [2, 4, 6, 8];
        const arr2 = [2, 4, 6, 7, 8];

        oddNumbersChecking(arr1);
        oddNumbersChecking(arr2);
    </script>
</body>
</html>
